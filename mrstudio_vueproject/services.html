<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>m/rstudio.nz</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app"><!-- needed for vue app starting point -->
      <header class="header">
        <nav class="navbar">
          <div class="container">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png"></a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="router-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="router-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="router-link" href="projects.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="router-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="router-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
          <h1>{{brandName}}</h1>
          <p>{{slogan}}</p> <!-- will reactively receive any updates to slogan -->
      </header>
   

      <div class="info">
        <h2>{{serviceMessage}}</h2>
        <p>{{sub}}</p>
      </div>

      <div class="display">
        <div class="container">
          <div class="image">
            <img :src="image1">
            <a class="router-link" href="contact.html">{{sub1}}</a>
            <img :src="image2">
            <a class="router-link" href="contact.html">{{sub2}}</a>
            <img :src="image3">
            <a class="router-link" href="contact.html">{{sub3}}</a>
          </div>
        </div>
      </div>

      <p>{{social}}</p>

      <footer class="footer">
        
        <a class="router-link" href="index.html">Made by M/R Studio</a> 
        <div class="container">
          <i>@ 2023 All Rights Reserved.</i>
        </div>
      </footer>
    </div><!-- needed for ending vue app starting point -->
   
    <!-- Import Vue.js/Link CDN to vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> 

    <!-- Import App/Link to main.js -->
    <script src="main.js"></script>
  </body>
</html>
