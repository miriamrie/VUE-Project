<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>m/rstudio.nz</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
        <header class="header">
          <nav class="navbar">
            <div class="container">
              <a class="navbar-brand" href="index.html"><img src="images/logo.png"></a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="router-link" href="index.html">Home</a>
              </li>
            <li class="nav-item">
                <a class="router-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="router-link" href="projects.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="router-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="router-link" href="contact.html">Contact</a>
              </li>
            </ul>
            </div>
          </nav>
          <h1>{{brandName}}</h1>
          <p>{{slogan}}</p> <!-- will reactively receive any updates to slogan -->
        </header>


        <div class="info">
          <h2>{{contactMessage}}</h2>
          <p>{{sub6}}</p>
          <p>{{email}}</p>
          <p>{{details}}</p>
          <p>{{phone}}</p>
          <p>{{message1}}</p>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3155.430478864788!2d175.27747937581364!3d-37.73304397199592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d180daab98e95%3A0xcbaaafcb659822d4!2s11%20Oderings%20Place%2C%20Huntington%2C%20Hamilton%203210!5e0!3m2!1sen!2snz!4v1686482550848!5m2!1sen!2snz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <p>{{social}}</p>
          
        <form onsubmit="return validateForm()">
          <!--creating a label FOR name input field -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br>
          <!--creating a label FOR email input field -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>
          <!--creating a label FOR date input field -->
          <label for="date">Date:</label>
          <input type="date" id="date" name="date"><br>
          <!--creating a label FOR time input field -->
          <label for="time">Time:</label>
          <input type="time" id="time" name="time"><br>
          <!--When the user clicks this button, the form will be submitted and the "validateForm()" function will be called. -->
          <input type="submit" value="Book Now">
        </form>
        </div>

        
      <footer class="footer">
        <a class="router-link" href="index.html">Made by M/R Studio</a> 
        <div class="container">
          <i>@ 2023 All Rights Reserved.</i>
        </div>
      </footer>
    </div>
    
    <!-- Import Vue.js/Link CDN to vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> 

    <!-- Import App/Link to main.js -->
    <script src="main.js"></script>
  </body>
</html>
